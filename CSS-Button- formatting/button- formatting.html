<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Formatting</title>
    <link rel="stylesheet" href="button- formatting.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
 <div class="container">
     
   <div>
    <a href="#" class="box link1">
        <i class="fas fa-home"></i>
        Home
    </a>
    <a href="#" class="box link2">
        <i class="fab fa-linkedin"></i>
        Linkedin
    </a>
     <a href="#" class="box link3">
        <i class="fab fa-github"></i>
        Github
    </a>
     <a href="#" class="box link4">
        <i class="fab fa-youtube"></i>
        Youtube
    </a>
   </div>
    <div>
        <button class="box button1"> 
            <i class="fab fa-amazon"></i>
            Amazon
        </button>
        <button class="box button2"> 
            <i class="fab fa-google"></i>
            Google
        </button>
        <button class="box button3"> 
            <i class="fab fa-font-awesome"></i>
            Font Awesome
        </button>
        <button class="box button4"> 
            <i class="fab fa-google-drive"></i>
            Drive
        </button>
     </div>
 </div>
</body>
</html>
