<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ids and class</title>
    <style>
        .first {color: white; width: 200px; height: 200px; display: inline-block; border: 2px solid red;}
        #box1{background-color: orange; height: 100px;}
        #box2{background-color:orchid;}
        #box3{background-color:purple;}
        #box4{background-color: blue;}
        #box5{background-color: brown; height: 100px; width: 900px; border: 3px solid gray; color:yellow}
        .text{text-align: center; size: 20px;}
    </style>
</head>
<body>
    <h1>CSS'de Id Ve Class Kullanılarak Sayfaya Özellik Verme</h1>
    <div id="box1">
        <p>Box 1:</p>
    </div>
    <div id="box2" class="first">
        <p class="text"> Box 2:</p>
    </div>
    <div id="box3" class="first">
        <p class="text">Box 3:</p>
    </div>
    <div id="box4" class="first">
        <p class="text"> Box 4:</p>
    </div>
    <div id="box5">
        <p>Box 5</p>
    </div>
</body>
</html>
